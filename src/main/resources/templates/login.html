<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
       
		<head>
			<meta charset="UTF-8">
			<title>Authentification</title>
			<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
			<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
			
		</head>
		<body>
		
			<div class="col-md-4 col-md-offset-3 spacer40">
			
				<div class="panel panel-primary">
				
					<div class="panel panel-heading">Authentification</div>
					
					<div class="panel-body">
					
						<div th:if="${param.error}" class="text-danger">Identifiant ou mot de passe incorrect</div>
						
						<div th:if="${param.logout}">Deconnexion avec succ√®s</div>
						
						<form th:action="@{/login}" method="post">
						
							<div>
								<label>Username</label>
								<input type="text" name="username" />
							</div>
							
							<div>
								<label>Password</label>
								<input type="password" name="password" />
							</div>
							
							<button type="submit">Login</button>
						</form>
					</div>	
				</div>
			</div>
				
		</body>
	</html>
